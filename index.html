<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: azure;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="border border-3 rounded-4 p-5 mt-5 " style="background-color: white;">
                    <form onsubmit="tBill()">
                        <fieldset>
                          <h3 class="text-center" style="color: rgb(105, 113, 113); font-size:2rem ; ">TIP CALCULATOR</h3>
                          <div class="mb-3">
                            <label for="bamount" class="form-label text-secondary" style="font-size: larger; font-weight: 600; font-style:inherit;">Bill Amount</label>
                            <input type="text" id="bamount" class="form-control" placeholder="">
                          </div>
                          <div class="mb-3">
                            <label for="percentage" class="form-label text-secondary" style="font-size: larger; font-weight: 600; font-style: inherit;">Select Tip  Percentage</label>
                            <select id="percentage" class="form-select">
                                <option value disabled selected style="font-style:initial;">Percentage (%)</option>
                                <option value="0">0%</option>
                                <option value="10">10%</option>
                                <option value="15">15%</option>
                                <option value="20">20%</option>
                                <option value="25">25%</option>
                            </select>
                          </div>
                          <div class="mb-3 mt-4">
                            <button type="submit" class="btn " style="font-style:normal;  background-color: rgb(210, 221, 221);">Total Bill</button>
                            <button type="button" class="btn " onclick="clr()" style="font-style: normal;  margin: 5px; background-color: rgb(210, 221, 221);">Clear</button>
                          </div>
                          <div>
                            <h6 class="text-center text-secondary" id="totalAmount" style="font-style: initial; font-weight: 700; font-size: large; ">Total Amount : <span id="total"></span></h6>
                          </div>
                        </fieldset>
                      </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        function tBill() {
            event.preventDefault();
            var billAmount = parseFloat(document.getElementById('bamount').value);
            var tpercentage = parseFloat(document.getElementById('percentage').value);
            var totalElement = document.getElementById('total');

            if (!isNaN(billAmount) && !isNaN(tpercentage)) {
                var tamount = (billAmount * tpercentage) / 100;
                var total = billAmount + tamount;
                totalElement.innerHTML = total.toFixed(2);
            } else {
                alert("Please enter a valid bill amount and select a tip percentage.");
            }
        }

        function clr() {
            document.getElementById('bamount').value = '';
            document.getElementById('percentage').selectedIndex = 0;
            document.getElementById('total').innerHTML = '';
        }
    </script>
</body>
</html>
